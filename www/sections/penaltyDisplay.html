{% autoescape None %}

Penalty: {{team.penalty}}<br />
Reason: {{team.penaltyReason}}
{% if admin %}
    <form action="javascript:void(0)">
        <button onclick="try { sendMessage('setTeamPenalty {{team.name}} ' + $('#penaltyValue')[0].value + ' ' + btoa($('#penaltyReason')[0].value)) } catch (error) { alert ('caught exception: ' + error) }">change team penalty level</button>
        <input id="penaltyValue" type="number" value="{{team.penalty}}" />
        <input id="penaltyReason" type="text" value="{{team.penaltyReason}}" />
    </form>
{% end %}
