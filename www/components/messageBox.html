<script src="static/messageBox.js"></script>
<div id="messageBox">
    <div id="messageList"></div>
    <div id="messageBoxToggleShow" class="messageBoxToggle" onclick="messageBoxToggle(true)">
        <span class="ui-icon ui-icon-triangle-1-s"></span>

    <div id="messageBoxToggleHide" class="messageBoxToggle" onclick="messageBoxToggle(false)">
        <span class="ui-icon ui-icon-triangle-1-n"></span>
        shrink message box
    </div>
</div>
